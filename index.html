<html lang="ar" dir="rtl" oncontextmenu="return false" onkeydown="return disableInspect(event)">
<head>
    <!-- حماية إضافية لمنع الفحص -->
    <script>
    // منع فتح أدوات المطورين
    function disableInspect(e) {
        if(e.keyCode === 123 || // F12
           (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || // Ctrl+Shift+I, J, C
           (e.metaKey && e.altKey && (e.keyCode === 73 || e.keyCode === 74)) // Cmd+Option+I, J (for Mac)
        ) {
            e.preventDefault();
            return false;
        }
    }
    
    // منع النقر الأيمن
    document.oncontextmenu = function() {
        return false;
    };
    
    // منع النسخ
    document.oncopy = function() {
        return false;
    };
    
    // منع القص
    document.oncut = function() {
        return false;
    };
    
    // منع سحب وإفلات الصور
    document.ondragstart = function() {
        return false;
    };
    
    // إعادة توجيه محاولات فتح أدوات المطورين
    setInterval(function() {
        if(window.outerWidth - window.innerWidth > 200 || window.outerHeight - window.innerHeight > 200) {
            window.location.href = 'about:blank';
        }
    }, 1000);
    </script>

    <script src="script.js"></script>
    <script>
        // إضافة تأثير حركة لشريط التنقل
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            const currentScroll = window.pageYOffset;

            if (currentScroll <= 0) {
                nav.style.transform = 'translateY(0)';
            } else {
                nav.style.transform = 'translateY(-100%)';
            }
        });

        // إضافة انتقال سلس
        document.querySelector('nav').style.transition = 'transform 0.3s ease-in-out';
    </script>
